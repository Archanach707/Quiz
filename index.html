<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800;900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <img src="images/quiz.svg" alt="" class="quiz-logo">
  <div class="button-bg">
    <div class="start-button">Start Now >>></div>
  </div>
  <div class="start-quiz">
    <div class="header">
      <img src="images/quiz.svg" alt="Logo" class="quiz-logo">
      <div class="volume-counter-wrapper">
        <img src="images/volume_icon.svg" alt="Volume icon" class="Volume-up-icon">
        <span class="number-count">00/25</span>
      </div>
    </div>
    <div class="question-container">
      <p class="question">Inside which HTML element do we put the JavaScript? </p>
    </div>
    <div class="timer-wrapper"><span class="timer">00:30</span></div>
   
  </div>
</body>
</html>
